name: Lint JavaScript files

on:
  pull_request:
    paths:
    - "**/*.js"
    - "package.json"
    - "package-lock.json"
    - ".github/workflows/js-lint.yml"

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.4.0
        with:
          node-version: "14"
          cache: "npm"

      - name: Install
        run: npm ci
      - name: Lint JavaScript files
        run: npm run lint
