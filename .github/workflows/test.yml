name: Test

on: [pull_request]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.3.2
        with:
          node-version: "14"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Test
        run: npm test
