name: Create meeting issue

on:
  schedule:
    - cron: "0 0 * * 5" # run each Friday

jobs:
  create_meeting:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/ISSUE_TEMPLATE/meeting.md
